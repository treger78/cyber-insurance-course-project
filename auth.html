<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="public/styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="public/styles/header.css">
	<link rel="stylesheet" type="text/css" href="public/styles/footer.css">
	<link rel="stylesheet" type="text/css" href="public/styles/auth.css">
	<title>Cyber Insurance</title>
</head>
<body>
	<header class="header"></header>
	<main>
		<h1>Вход в личный кабинет</h1>
		<form method="post" action="/auth.html">
			<div class="data">
				<div class="email">
					<label>Логин/E-mail</label>
					<input type="email" name="email" id="email" required>
				</div>
				<div class="password">
					<label>Пароль</label>
					<input type="password" name="password" id="password" required>	
				</div>
				<span>{{errMsg}}</span>
			</div>
			<div class="newUser">
				<div>Новый пользователь?</div>
				<div class="registr"><a href="registr.html">Зарегистрироваться</a></div>
			</div>
			<button type="submit">ВОЙТИ</button>
		</form>	
	</main>
	<footer class="footer"></footer>
	<script type="text/javascript" src="public/scripts/components/header.js"></script>
	<script type="text/javascript" src="public/scripts/components/footer.js"></script>
</body>
</html>
