<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="public/styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="public/styles/header.css">
	<link rel="stylesheet" type="text/css" href="public/styles/footer.css">
	<link rel="stylesheet" type="text/css" href="public/styles/registr.css">	
	<title>Cyber Insurance</title>
</head>
<body>
	<header class="header"></header>
	<main>
		<h1>Регистрация нового пользователя</h1>
		<form method="post" action="/registr.html">
			<h2>Данные пользователя</h2>
			<div class="userData">
				<div>
					<label>Фамилия</label>
					<input type="text" id="secondName" name="secondName" required minlength="2">
				</div>
				<div>
					<label>Имя</label>
					<input type="text" id="firstName" name="firstName" required minlength="2">
				</div>
				<div>
					<label>Отчество</label>
					<input type="text" id="patronymic" name="patronymic">
				</div>
				<div>
					<label>Дата рождения</label>
					<input type="text" id="birthDate" name="birthDate" placeholder="в формате ГГГГ-ММ-ДД" required minlength="10" maxlength="10">
				</div>
				<div>
					<label>Телефон</label>
					<input type="text" id="mobilePhone" name="mobilePhone" required placeholder="в формате 8900..." minlength="11" maxlength="11">
				</div>												
			</div>
			<h2>Данные для входа</h2>
			<div class="authData">
				<div>
					<label>Email</label>
					<input type="email" id="email" name="email" required>
				</div>
				<span>{{isAlreadyExistUserErr}}</span>
				<div>
					<label>Пароль</label>
					<input type="password" id="password" name="password" required minlength="3">
				</div>
				<div>
					<label>Пароль еще раз</label>
					<input type="password" id="passwordCheck" name="passwordCheck" required minlength="3">
				</div>
				<span>{{passwordErrMsg}}</span>											
			</div>
			<button type="submit" id="button">ЗАРЕГИСТРИРОВАТЬСЯ</button>
			<div class="alreadyExist">
				<div>Уже есть аккаунт?</div>
				<div class="auth"><a href="auth.html">Войти</a></div>
			</div>		
		</form>		
	</main>
	<footer class="footer"></footer>
	<script type="text/javascript" src="public/scripts/components/header.js"></script>
	<script type="text/javascript" src="public/scripts/components/footer.js"></script>
</body>
</html>
