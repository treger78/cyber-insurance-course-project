<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="public/styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="public/styles/header.css">
	<link rel="stylesheet" type="text/css" href="public/styles/footer.css">
	<link rel="stylesheet" type="text/css" href="public/styles/personal.css">
	<title>Cyber Insurance</title>
</head>
<body>
	<header class="header"></header>
	<main>
		<h1>Личные данные</h1>
		<form method="post" action="/personal.html" class="personalData">
			<div class="personalDataKeys">
				<div>Фамилия</div>
				<div>Имя</div>
				<div>Отчество</div>
				<div>Дата рождения</div>
				<div>Телефон</div>
				<div>Email</div>
			</div>
			<div class="personalDataValues">
				<input type="text" value="{{secondName}}" name="secondName" readonly>
				<input type="text" value="{{firstName}}" name="firstName" readonly>
				<input type="text" value="{{patronymic}}" name="patronymic" readonly>
				<input type="text" value="{{birthDate}}" name="birthDate" readonly>
				<input type="text" value="{{mobilePhone}}" name="mobilePhone" readonly>
				<input type="text" value="{{email}}" name="email" readonly>
			</div>
			<div class="btn"><button type="submit">Изменить данные</button></div>
		</form>
	</main>
	<footer class="footer"></footer>
	<script type="text/javascript" src="public/scripts/components/header.js"></script>
	<script type="text/javascript" src="public/scripts/components/footer.js"></script>
</body>
</html>
