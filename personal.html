<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="public/styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="public/styles/header.css">
	<link rel="stylesheet" type="text/css" href="public/styles/footer.css">
	<link rel="stylesheet" type="text/css" href="public/styles/personal.css">
	<title>Cyber Insurance</title>
</head>
<body>
	<header class="header"></header>
	<main>
		<h1>Личные данные</h1>
		<div class="personalData">
			<div class="personalDataKeys">
				<div>Фамилия</div>
				<div>Имя</div>
				<div>Отчество</div>
				<div>Дата рождения</div>
				<div>Телефон</div>
				<div>Email</div>
			</div>
			<div class="personalDataValues">
				<div id="secondName">{{secondName}}</div>
				<div id="firstName">{{firstName}}</div>
				<div id="patronymic">{{patronymic}}</div>
				<div id="birthDate">{{birthDate}}</div>
				<div id="mobilePhone">{{mobilePhone}}</div>
				<div id="email">{{email}}</div>
			</div>
		</div>
		<button>Изменить данные</button>
	</main>
	<footer class="footer"></footer>
	<script type="text/javascript" src="public/scripts/components/header.js"></script>
	<script type="text/javascript" src="public/scripts/components/footer.js"></script>
</body>
</html>
